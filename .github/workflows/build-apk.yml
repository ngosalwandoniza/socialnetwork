name: Build Flutter APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'any'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          cd latent_frontend
          flutter pub get

      - name: Create CI signing keystore
        run: |
          cd latent_frontend/android
          keytool -genkey -v \
            -keystore ci-release.keystore \
            -storepass android \
            -alias ci \
            -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=CI Build,O=Latent,C=US" \
            -noprompt
          echo "storePassword=android" > key.properties
          echo "keyPassword=android" >> key.properties
          echo "keyAlias=ci" >> key.properties
          echo "storeFile=../ci-release.keystore" >> key.properties

      - name: Build APK
        run: |
          cd latent_frontend
          flutter build apk --release \
            --dart-define=API_BASE_URL=http://98.93.41.22:8000/api \
            --dart-define=MEDIA_BASE_URL=http://98.93.41.22:8000 \
            --android-skip-build-dependency-validation
        timeout-minutes: 30

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: latent_frontend/build/app/outputs/flutter-apk/app-release.apk
